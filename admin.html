    <title>Painel de Administra√ß√£o</title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        background: #111827;
        color: #f9fafb;
        padding: 24px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 16px;
      }

      button {
        cursor: pointer;
        transition: 0.2s;
      }

      .btn-voltar {
        background: transparent;
        border: 1px solid #374151;
        color: #fff;
        padding: 8px 14px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .btn-voltar:hover {
        background: #1f2937;
      }

      .card {
        background: #1f2933;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }

      .pedido-card {
        background: #ffffff;
        color: #111;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .pedido-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .pedido-itens {
        margin: 10px 0;
        padding-left: 16px;
      }

      .pedido-actions {
        display: flex;
        gap: 10px;
        margin-top: 12px;
      }

      .btn-print {
        background: #16a34a;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
      }

      .btn-print:hover {
        background: #15803d;
      }

      .btn-delete {
        background: #dc2626;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
      }

      .btn-delete:hover {
        background: #991b1b;
      }

      /* ================= MOBILE ================= */
      @media (max-width: 768px) {
        body {
          padding: 14px;
        }

        h1 {
          font-size: 22px;
          text-align: center;
        }

        .pedido-card {
          padding: 14px;
        }

        .pedido-header {
          flex-direction: column;
          gap: 4px;
          font-size: 14px;
        }

        .pedido-actions {
          flex-direction: column;
        }

        .pedido-actions button {
          width: 100%;
          padding: 12px;
          font-size: 15px;
        }

        .pedido-itens {
          padding-left: 12px;
        }
      }
    </style>
  </head>
