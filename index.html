<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assents/logo_point_praça.ico"
      type="image/x-icon"
    />
    <title>Pizzaria Point (teste)</title>
    <link rel="stylesheet" href="./styles/output.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--META TAG OG-->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Pizaria Point - A melhor Pizaria da REGIÃO"
    />
    <meta
      property="og:image"
      content="https://pizzaria-point-teste.vercel.app/assents/hamb-1.png"
    />
    <meta
      property="og:description"
      content="A melhor pizza de FORTALEZA feita com amor e carinho."
    />
    <meta property="og:site_name" content="PizariaPoint" />
  </head>
  <body>
    <input id="emailInput" type="email" placeholder="Digite seu email" />

    <input id="passwordInput" type="password" placeholder="Digite sua senha" />

    <button id="loginBtn">Entrar</button>

    <!--HEADER-->
    <header
      class="relative w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center"
    >
      <button
        id="menuBtn"
        style="position: absolute; top: 16px; left: 32px; z-index: 89"
      >
        <i class="fa-solid fa-bars" style="font-size: 32px; color: white"></i>
      </button>
      <div class="w-full h-full flex flex-col justify-center items-center">
        <img
          src="./assents/hamb-1.png"
          alt="Logo Buger"
          class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200"
        />
        <h1 class="text-3xl mt-4 mb-2 font-bold text-white">Point da Praça</h1>
        <span class="text-white font-medium"> Praça 10, Centro </span>
        <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
          <span class="text-white font-medium">
            Seg á Dom - 18:00 as 22:00
          </span>
        </div>
      </div>
    </header>
    <!--FIM HEADER-->

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
      Conheça nosso Menu
    </h2>

    <!-- INICIO MENU -->
    <div id="menu">
      <main
        id="menu-hamburgers"
        class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16"
      >
        <!-- hamburgers entram aqui via JS -->
      </main>

      <div class="mx-auto max-w-7xl px-2 my-2">
        <h2 class="font-bold text-3xl">Bebidas</h2>
      </div>

      <div
        id="menu-bebidas"
        class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16"
      >
        <!-- bebidas entram aqui via JS -->
      </div>
    </div>
    <!-- FIM MENU -->

    <!--MODAL CART-->
    <div
      class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden"
      id="cart-modal"
    >
      <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
        <h2 class="font-bold text-center text-2xl mb-2">Meu Carrinho</h2>

        <div id="cart-items" class="flex justify-between mb-2 flex-col"></div>

        <p class="font-bold">Total: <span id="cart-total">0.00</span></p>

        <p class="font-bold mt-4">Endereço de Entrega:</p>
        <input
          type="text"
          id="address"
          placeholder="Digite seu endereço completo..."
          class="w-full border-2 p-1 rounded my-1"
        />
        <p class="text-red-400 hidden" id="address-warn">
          Digite seu endereço completo!
        </p>

        <p class="font-bold mt-2">Forma de pagamento:</p>
        <select id="pagamento" class="w-full border-2 p-1 rounded">
          <option value="">Selecione</option>
          <option value="Pix">Pix</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão">Cartão</option>
        </select>

        <div class="flex items-center justify-between mt-5 w-full">
          <button id="close-modal-btn">Fechar</button>
          <button
            id="checkout-btn"
            class="bg-green-500 text-white px-4 py-1 rounded"
          >
            Finalizar pedido
          </button>
        </div>
      </div>
    </div>
    <!--FIM MODAL CART-->

    <!-- MODAL IDENTIFICAÇÃO CLIENTE -->
    <div
      id="cliente-modal"
      class="hidden fixed inset-0 bg-black/60 z-[100] flex items-center justify-center"
    >
      <div class="bg-white p-5 rounded-md w-[90%] max-w-md">
        <h2 class="text-xl font-bold mb-3">Identificação</h2>

        <input
          id="cliente-nome"
          placeholder="Seu nome"
          class="w-full border p-2 mb-2"
        />

        <input
          id="cliente-telefone"
          placeholder="Telefone"
          class="w-full border p-2 mb-4"
        />

        <button
          id="continuar-sem-login"
          class="bg-green-500 text-white w-full py-2 rounded mb-2"
        >
          Continuar sem login
        </button>

        <button id="ir-login" class="w-full text-blue-600 underline">
          Entrar ou criar conta
        </button>
      </div>
    </div>

    <!--BUTTON CAR FOOTER-->
    <footer
      class="bg-red-500 w-full py-3 fixed bottom-0 z-40 flex items-center justify-center"
    >
      <button
        class="flex items-center gap-2 font-bold text-white"
        id="cart-btn"
      >
        (<span id="cart-count">0</span>) Veja meu Carrinho
        <i class="fa fa-cart-plus text-lg text-white"></i>
      </button>
    </footer>
    <!-- FIM BUTTON CAR FOOTER-->

    <!-- MODAL MENU -->
    <div
      id="menu-modal"
      class="flex bg-black/60 w-full h-full fixed top-0 left-0 z-[99] hidden"
    >
      <aside class="bg-white h-full w-[300px] p-5 rounded-md shadow-lg">
        <button id="close-menu" class="mb-6 p-2 rounded hover:bg-gray-100">
          <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
        <h2 class="text-2xl font-bold mb-4">Menu</h2>

        <nav class="flex flex-col text-lg">
          <a
            href="#"
            class="flex items-center gap-2 py-2 border-b border-gray-200 hover:text-blue-600"
          >
            <i class="fa-solid fa-phone"></i> Contato
          </a>
          <a
            href="#"
            class="flex items-center gap-2 py-2 border-b border-gray-200 hover:text-blue-600"
          >
            <i class="fa-solid fa-map-marker-alt"></i> Localização
          </a>
          <a
            href="#"
            class="flex items-center gap-2 py-2 border-b border-gray-200 hover:text-blue-600"
          >
            <i class="fa-solid fa-users"></i> Sobre nós
          </a>
          <a
            href="./admin.html"
            id="admin-painel-menu"
            class="hidden text-center gap-2 py-2 hover:text-blue-600"
          >
            <i class="fa-solid fa-gear"></i> Painel de Controle
          </a>
        </nav>
      </aside>
    </div>

    <!-- FIM MODAL MENU -->

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./script.js" defer></script>
  </body>
</html>
