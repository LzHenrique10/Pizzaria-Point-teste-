<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="../assents/logo_point_praça.ico"
      type="image/x-icon"
    />
    <title>Cadastre-se e aproveite todo o cardápio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="relative min-h-screen flex items-center justify-center bg-[url('/assents/pizzaria-fundo-login.jpg')] bg-cover bg-left md:bg-center px-4"
  >
    <div
      style="
        position: absolute;
        top: 24px;
        right: 40px;
        display: flex;
        gap: 24px;
        z-index: 999;
        color: white;
        font-size: 14px;
        font-weight: 500;
      "
    >
      <a
        href="../index.html"
        style="
          color: white;
          text-decoration: none;
          border: 1px solid white;
          padding: 6px 14px;
          border-radius: 999px;
          transition: 0.5s;
        "
        onmouseover="
          this.style.background = 'white';
          this.style.color = 'black';
        "
        onmouseout="
          this.style.background = 'transparent';
          this.style.color = 'white';
        "
      >
        Home
      </a>
    </div>
    <div
      class="w-full max-w-md p-8 rounded-xl shadow-lg bg-black/60 backdrop-blur-md border border-white/40"
    >
      <h2 class="text-2xl font-bold text-center mb-6 text-white">Cadastrar</h2>

      <div class="space-y-4">
        <input
          type="name"
          id="nome"
          placeholder="Digite seu nome completo"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        />

        <input
          type="text"
          id="telefone"
          placeholder="Digite seu telefone"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        />

        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        />

        <input
          type="password"
          id="senha"
          placeholder="Digite sua senha"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        />

        <input
          type="password"
          id="confirmarSenha"
          placeholder="Confirme sua senha"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        />

        <button
          onclick="cadastrar()"
          class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition"
        >
          Cadastrar
        </button>
      </div>

      <p class="text-center text-sm text-gray-600 mt-6">
        Já tem conta?
        <a href="login.html" class="text-red-600 font-semibold hover:underline">
          Entrar
        </a>
      </p>
    </div>

    <script src="/front/cadastro.js"></script>
  </body>
</html>
