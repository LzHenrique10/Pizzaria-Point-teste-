<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="../assents/logo_point_praça.ico"
      type="image/x-icon"
    />
    <title>Faça login e aproveite todo o cardápio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="relative min-h-screen flex items-center justify-center bg-[url(/./assents/pizzaria-fundo-login.jpg)] bg-cover bg-center"
  >
    <div
      style="
        position: absolute;
        top: 24px;
        right: 40px;
        display: flex;
        gap: 24px;
        z-index: 999;
        color: white;
        font-size: 14px;
        font-weight: 500;
      "
    >
      <a
        href="../index.html"
        style="
          color: white;
          text-decoration: none;
          border: 1px solid white;
          padding: 6px 14px;
          border-radius: 999px;
          transition: 0.5s;
        "
        onmouseover="
          this.style.background = 'white';
          this.style.color = 'black';
        "
        onmouseout="
          this.style.background = 'transparent';
          this.style.color = 'white';
        "
      >
        Home
      </a>
    </div>
    <div
      class="bg-transparent border border-white w-full max-w-md p-8 rounded-xl shadow-lg"
    >
      <h2 class="text-2xl font-bold text-center mb-6 text-white">Entrar</h2>

      <div class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        />

        <input
          type="password"
          id="senha"
          placeholder="Digite sua senha"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        />

        <button
          onclick="login()"
          class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition"
        >
          Entrar
        </button>
      </div>

      <p class="text-center text-sm text-gray-600 mt-6">
        Não tem conta?
        <a
          href="cadastro.html"
          class="text-red-600 font-semibold hover:underline"
        >
          Criar conta
        </a>
      </p>
    </div>

    <script src="/front/login.js"></script>
  </body>
</html>
