<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="../assents/logo_point_praça.ico"
      type="image/x-icon"
    />
    <title>Faça login e aproveite todo o cardápio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="relative min-h-screen flex items-center justify-center bg-[url('/assents/pizzaria-fundo-login.jpg')] bg-cover bg-left md:bg-center px-4"
  >
    <div class="absolute top-4 right-4 md:top-6 md:right-10 z-50">
      <a
        href="../index.html"
        class="text-white text-sm font-medium border border-white px-4 py-1.5 rounded-full transition hover:bg-white hover:text-black"
      >
        Home
      </a>
    </div>

    <div
      class="w-full max-w-md p-8 rounded-xl shadow-lg bg-black/60 backdrop-blur-md border border-white/40"
    >
      <h2 class="text-2xl font-bold text-center mb-6 text-white">Entrar</h2>

      <div class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        />

        <input
          type="password"
          id="senha"
          placeholder="Digite sua senha"
          class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        />

        <button
          onclick="login()"
          class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition"
        >
          Entrar
        </button>
      </div>

      <p class="text-center text-sm text-gray-600 mt-6">
        Não tem conta?
        <a
          href="cadastro.html"
          class="text-red-600 font-semibold hover:underline"
        >
          Criar conta
        </a>
      </p>
    </div>

    <script src="/front/login.js"></script>
  </body>
</html>
